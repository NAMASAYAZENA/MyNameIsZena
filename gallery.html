<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Gallery - ZENA</title>
    <style>
        /* Gaya Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="logo.png" alt="ZENA Logo" style="height: 150px;">
        </a>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="story.html">About Me</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="gallery">
        <div class="content">
            <h1>Gallery</h1>
            <p>Me, You, Us.</p>
            <video width="100%" height="auto" controls autoplay loop muted>
                <source src="Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="gallery-grid">
                <!-- Loop dari p1 hingga p25 -->
                <img src="p1.JPG" alt="Photo 1">
                <img src="p2.JPG" alt="Photo 2">
                <img src="p3.JPG" alt="Photo 3">
                <img src="p4.JPG" alt="Photo 4">
                <img src="p5.JPG" alt="Photo 5">
                <img src="p7.JPG" alt="Photo 7">
                <img src="p8.JPG" alt="Photo 8">
                <img src="p9.jpg" alt="Photo 9">
                <img src="p10.JPG" alt="Photo 10">
                <img src="p11.JPG" alt="Photo 11">
                <img src="p12.JPG" alt="Photo 12">
                <img src="p13.JPG" alt="Photo 13">
                <img src="p14.JPG" alt="Photo 14">
                <img src="p15.jpg" alt="Photo 15">
                <img src="p16.PNG" alt="Photo 16">
                <img src="p17.jpg" alt="Photo 17">
                <img src="p18.jpg" alt="Photo 18">
                <img src="p19.jpg" alt="Photo 19">
                <img src="p20.jpg" alt="Photo 20">
                <img src="p21.jpg" alt="Photo 21">
                <img src="p22.jpg" alt="Photo 22">
                <img src="p23.jpg" alt="Photo 23">
                <img src="p24.jpg" alt="Photo 24">
                <img src="p25.jpg" alt="Photo 25">
            </div>
        </div>
    </section>

    <!-- Modal untuk preview gambar -->
    <div class="modal" id="imageModal">
        <span class="modal-close" id="closeModal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Preview">
        </div>
    </div>

    <script>
        // Buka navigasi
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('active');
        });

        // Mendapatkan elemen modal
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const closeModal = document.getElementById("closeModal");

        // Fungsi untuk menampilkan modal dengan gambar yang diklik
        document.querySelectorAll('.gallery-grid img').forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = "flex";
                modalImage.src = img.src;
            });
        });

        // Menutup modal ketika klik "x"
        closeModal.addEventListener('click', () => {
            modal.style.display = "none";
        });

        // Menutup modal ketika klik di luar gambar
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
